      operationId: QRCodeController.生成微信临时二维码
      parameters:
      - in: formData
        name: data
        description: 二维码存储内容
        type: string
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.QrcodeJsonBody'
  /questionnaire/answerQuestionnaire:
    post:
      tags:
      - questionnaire
      description: 上传回答解析（h5使用）
      operationId: QuestionnaireController.上传回答解析（h5使用）
      parameters:
      - in: formData
        name: questionnaireId
        description: questionnaireId
        required: true
        type: integer
        format: int64
      - in: formData
        name: answerJson
        description: answerJson
        required: true
        type: string
      - in: formData
        name: phoneNumber
        description: phoneNumber
        type: string
      responses:
        "200":
          description: '{string} success'
  /questionnaire/getFreeCourseAfterQuestionnaire:
    post:
      tags:
      - questionnaire
      description: 回答问卷成功后领取课程（h5使用）
      operationId: QuestionnaireController.回答问卷成功后领取课程（h5使用）
      parameters:
      - in: formData
        name: authorId
        description: 用户id
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /questionnaire/getQuestionnaireAnswerList:
    get:
      tags:
      - questionnaire
