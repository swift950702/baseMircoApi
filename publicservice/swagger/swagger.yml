swagger: "2.0"
info:
  title: beego Test API
  description: beego has a very cool tools to autogenerate documents for your API
  version: 1.0.0
  termsOfService: http://beego.me/
  contact:
    email: astaxie@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: /v2
paths:
  /banner/addBanner:
    post:
      tags:
      - banner
      description: 新增Banner（h5使用）
      operationId: BannerController.新增Banner（h5使用）
      parameters:
      - in: formData
        name: coverUrl
        description: 图片url
        required: true
        type: string
      - in: formData
        name: actionUrl
        description: 跳转url
        required: true
        type: string
      - in: formData
        name: position
        description: 广告位置，1为首页Banner，2为首页广告，3为频道banner，4为个人中心广告，5为vip个人中心广告
        required: true
        type: integer
        format: int64
      - in: formData
        name: status
        description: 状态，0为无效，1为有效
        required: true
        type: integer
        format: int64
      - in: formData
        name: sortNo
        description: 排序号，越小越前
        required: true
        type: integer
        format: int64
      - in: formData
        name: needSignIn
        description: 点击banner是否需要登录，1是0否
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /banner/deleteBanner:
    delete:
      tags:
      - banner
      description: 删除banner(后台使用)
      operationId: BannerController.删除banner(后台使用)
      parameters:
      - in: query
        name: id
        description: id
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /banner/getBannerList:
    get:
      tags:
      - banner
      description: banner列表
      operationId: BannerController.banner列表
      parameters:
      - in: query
        name: position
        description: 广告位置，1为首页Banner，2为首页广告，3为频道banner，4为个人中心广告，5为vip个人中心广告 6分销市场的首页banner
          7分销市场首页广告
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.BannerListContainer'
  /banner/updateBanner:
    patch:
      tags:
      - banner
      description: 修改Banner（h5使用）
      operationId: BannerController.修改Banner（h5使用）
      parameters:
      - in: formData
        name: id
        description: 排序号，越小越前
        required: true
        type: integer
        format: int64
      - in: formData
        name: coverUrl
        description: 图片url
        type: string
      - in: formData
        name: actionUrl
        description: 跳转url
        type: string
      - in: formData
        name: position
        description: 广告位置，1为首页Banner，2为首页广告，3为频道banner，4为个人中心广告，5为vip个人中心广告
        type: integer
        format: int64
      - in: formData
        name: status
        description: 状态，0为无效，1为有效
        type: integer
        format: int64
      - in: formData
        name: sortNo
        description: 排序号，越小越前
        type: integer
        format: int64
      - in: formData
        name: needSignIn
        description: 点击banner是否需要登录，1是0否
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /bug/createBugRecord:
    post:
      tags:
      - bug
      description: 提交app错误日志
      operationId: BugController.提交app错误日志
      parameters:
      - in: body
        name: bugRecord
        description: 错误信息
        required: true
        schema:
          $ref: '#/definitions/models.BugRecord'
      responses:
        "200":
          description: '{string} success'
  /enroll/addEnroll:
    post:
      tags:
      - enroll
      description: 报名领取课程
      operationId: EnrollController.报名领取课程
      parameters:
      - in: formData
        name: authorId
        description: 报名者id
        required: true
        type: integer
        format: int64
      - in: formData
        name: salesmanId
        description: 业务员id
        type: integer
        format: int64
      - in: formData
        name: phoneNumber
        description: 手机号
        required: true
        type: string
      - in: formData
        name: realName
        description: 真实姓名
        required: true
        type: string
      - in: formData
        name: profession
        description: 职业
        required: true
        type: string
      - in: formData
        name: city
        description: 城市
        required: true
        type: string
      responses:
        "200":
          description: '{string} success'
  /enroll/getEnrollList:
    get:
      tags:
      - enroll
      description: 报名领取课程
      operationId: EnrollController.报名领取课程
      parameters:
      - in: query
        name: authorId
        description: 报名者id
        type: integer
        format: int64
      - in: query
        name: phoneNumber
        description: 手机号
        type: string
      - in: query
        name: lastAuthorName
        description: 上级姓名
        type: string
      - in: query
        name: realName
        description: 真实姓名
        type: string
      - in: query
        name: salesmanId
        description: 业务员id
        type: integer
        format: int64
      - in: query
        name: pageNum
        description: page num start from 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageTime
        description: page time should be empty when pagenum == 1
        type: integer
        format: int64
      - in: query
        name: pageSize
        description: page size default is 15
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.EnrollListContainer'
  /help/addHelp:
    post:
      tags:
      - help
      description: 新增帮助（h5使用）
      operationId: HelpController.新增帮助（h5使用）
      parameters:
      - in: formData
        name: name
        description: 名称
        required: true
        type: string
      - in: formData
        name: level
        description: 级别 1为分类，2为章节，3为标题
        required: true
        type: integer
        format: int64
      - in: formData
        name: lastId
        description: 上级id
        type: integer
        format: int64
      - in: formData
        name: content
        description: 文章内容
        type: string
      responses:
        "200":
          description: '{string} success'
  /help/deleteHelp:
    delete:
      tags:
      - help
      description: 删除帮助（h5使用）
      operationId: HelpController.删除帮助（h5使用）
      parameters:
      - in: query
        name: id
        description: id
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /help/getAllHelpList:
    get:
      tags:
      - help
      description: 获取帮助列表（h5官网使用）
      operationId: HelpController.获取帮助列表（h5官网使用）
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.AllHelp'
  /help/getHelpInfo:
    get:
      tags:
      - help
      description: 获取帮助详情信息（h5官网使用）
      operationId: HelpController.获取帮助详情信息（h5官网使用）
      parameters:
      - in: query
        name: id
        description: id
        required: true
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.Help'
  /help/getHelpList:
    get:
      tags:
      - help
      description: 获取帮助列表（h5使用）
      operationId: HelpController.获取帮助列表（h5使用）
      parameters:
      - in: query
        name: level
        description: 级别 1为分类，2为章节，3为标题
        required: true
        type: integer
        format: int64
      - in: query
        name: pageNum
        description: page num start from 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageTime
        description: page time should be empty when pagenum == 1
        type: integer
        format: int64
      - in: query
        name: pageSize
        description: page size default is 15
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.HelpDetailListContainer'
  /help/updateHelp:
    patch:
      tags:
      - help
      description: 新增帮助（h5使用）
      operationId: HelpController.新增帮助（h5使用）
      parameters:
      - in: formData
        name: id
        description: id
        required: true
        type: integer
        format: int64
      - in: formData
        name: name
        description: 名称
        required: true
        type: string
      - in: formData
        name: level
        description: 级别 1为分类，2为章节，3为标题
        required: true
        type: integer
        format: int64
      - in: formData
        name: lastId
        description: 上级id
        type: integer
        format: int64
      - in: formData
        name: content
        description: 文章内容
        type: string
      responses:
        "200":
          description: '{string} success'
  /joinUs/addJoinUsColumn:
    post:
      tags:
      - joinUs
      description: 加盟开课设置栏目
      operationId: JoinUsController.加盟开课设置栏目
      parameters:
      - in: formData
        name: uId
        description: 用户id
        required: true
        type: integer
        format: int64
      - in: formData
        name: classify
        description: 分类
        required: true
        type: string
      - in: formData
        name: title
        description: 课程名称
        required: true
        type: string
      - in: formData
        name: cover
        description: 封面
        required: true
        type: string
      - in: formData
        name: videoUrl
        description: 介绍视频地址
        required: true
        type: string
      - in: formData
        name: showType
        description: 展示类型，1为仅代理可看（伯乐用户 / 代理商），2为VIP会员可看，3为所有用户可看
        required: true
        type: integer
        format: int64
      - in: formData
        name: totalDuration
        description: 总时长，单位秒
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /joinUs/deleteJoinUsColumn:
    delete:
      tags:
      - joinUs
      description: 删除加盟开课栏目
      operationId: JoinUsController.删除加盟开课栏目
      parameters:
      - in: query
        name: joinUsId
        description: 栏目id
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /joinUs/getJoinUsColumnList:
    get:
      tags:
      - joinUs
      description: 加盟开课栏目列表
      operationId: JoinUsController.加盟开课栏目列表
      parameters:
      - in: query
        name: classify
        description: 分类
        type: string
      - in: query
        name: showType
        description: 展示类型，0所有，1为仅代理可看（伯乐用户 / 代理商），2为VIP会员可看，3为所有用户可看
        type: integer
        format: int64
      - in: query
        name: pageNum
        description: page num start from 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageTime
        description: page time should be empty when pagenum == 1
        type: integer
        format: int64
      - in: query
        name: pageSize
        description: page size default is 15
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.JoinUsListContainer'
  /public/app-config:
    get:
      tags:
      - public
      description: 获取app配置信息
      operationId: PublicController.获取app配置信息
      parameters:
      - in: query
        name: system
        description: 1 android 2 ios
        required: true
        type: integer
        format: int64
      - in: query
        name: version
        description: 版本号
        required: true
        type: string
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.AppConfig'
    post:
      tags:
      - public
      description: 新增app配置信息（后台使用）
      operationId: PublicController.新增app配置信息（后台使用）
      parameters:
      - in: body
        name: config
        description: 配置信息
        required: true
        schema:
          $ref: '#/definitions/models.AppConfig'
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.AppConfig'
  /public/app-config/{id}:
    patch:
      tags:
      - public
      description: 修改app配置信息（后台使用）
      operationId: PublicController.修改app配置信息（后台使用）
      parameters:
      - in: path
        name: id
        description: 配置信息id
        required: true
        type: integer
        format: int64
      - in: formData
        name: version
        description: 版本号
        type: string
      - in: formData
        name: description
        description: 描述
        type: string
      - in: formData
        name: forcedUpdate
        description: 是否强制更新
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.AppConfig'
  /public/app-config/all:
    get:
      tags:
      - public
      description: 获取app配置信息列表(后台使用)
      operationId: PublicController.获取app配置信息列表(后台使用)
      parameters:
      - in: query
        name: pageNum
        description: page num start from 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageTime
        description: page time should be empty when pagenum == 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageSize
        description: page size default is 15
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.AppConfigListContainer'
  /public/authed-user-info:
    get:
      tags:
      - public
      description: 获取认证授权的用户信息
      operationId: PublicController.获取认证授权的用户信息
      parameters:
      - in: query
        name: code
        description: code
        required: true
        type: string
      responses:
        "200":
          description: '{string}  参考微信文档'
  /public/getSystemComponentAccessToken:
    get:
      tags:
      - public
      description: 获取系统参数component_access_token（h5使用）
      operationId: PublicController.获取系统参数component_access_token（h5使用）
      responses:
        "200":
          description: '{string} success'
  /public/getSystemConfig:
    get:
      tags:
      - public
      description: 获取VIP配置参数
      operationId: PublicController.获取VIP配置参数
      parameters:
      - in: query
        name: program
        description: 参数名称,多个参数用,隔开
        required: true
        type: string
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.SystemConfigListContainer'
  /public/getSystemPreAuthCode:
    get:
      tags:
      - public
      description: 获取系统参数pre_auth_code（h5使用）
      operationId: PublicController.获取系统参数pre_auth_code（h5使用）
      responses:
        "200":
          description: '{string} success'
  /public/resetPassword:
    patch:
      tags:
      - public
      description: 登录（h5使用）
      operationId: PublicController.重置密码（h5使用）
      parameters:
      - in: formData
        name: uId
        description: uId
        required: true
        type: integer
        format: int64
      - in: formData
        name: oldPassword
        description: 旧登录密码
        required: true
        type: string
      - in: formData
        name: newPassword
        description: 新登录密码
        required: true
        type: string
      responses:
        "200":
          description: '{string} success'
  /public/signIn:
    post:
      tags:
      - public
      description: 公众号管理者登录（h5使用）
      operationId: PublicController.公众号管理者登录（h5使用）
      parameters:
      - in: formData
        name: nickName
        description: 登录账户
        required: true
        type: string
      - in: formData
        name: password
        description: 登录密码
        required: true
        type: string
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.UserShortContainer'
  /public/signature:
    post:
      tags:
      - public
      description: 签名
      operationId: PublicController.签名
      parameters:
      - in: formData
        name: url
        description: url
        required: true
        type: string
      responses:
        "200":
          description: '{string}  signature,noncestr,timestamp'
  /public/vericode:
    get:
      tags:
      - public
      description: 获取验证码
      operationId: PublicController.获取验证码
      parameters:
      - in: query
        name: areaCode
        description: 区号，中国+86
        type: string
      - in: query
        name: phoneNum
        description: phoneNum
        required: true
        type: string
      - in: query
        name: bind
        description: 验证手机号是否绑定 0:不验证 1:验证码登录时验证 2:换绑手机号时验证
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /public/version:
    post:
      tags:
      - public
      description: 上传最新的APK文件（IOS暂时提供位置，不做调用）（后台使用）
      operationId: PublicController.上传版本（后台使用）
      parameters:
      - in: formData
        name: deviceOs
        description: deviceOS
        required: true
        type: string
      - in: formData
        name: version
        description: 版本号
        required: true
        type: string
      - in: formData
        name: description
        description: 描述
        required: true
        type: string
      - in: formData
        name: filePath
        description: 文件地址
        required: true
        type: string
      - in: formData
        name: channel
        description: 渠道
        required: true
        type: string
      responses:
        "200":
          description: "{string}\tsuccess"
  /public/version/{deviceOs}:
    get:
      tags:
      - public
      description: 获取当前最新的版本号
      operationId: PublicController.获取最新的版本号
      parameters:
      - in: path
        name: deviceOs
        description: 设备操作系统
        required: true
        type: string
      - in: query
        name: channel
        description: 渠道
        type: string
      responses:
        "200":
          description: '{models.version}'
  /public/version/{versionId}:
    delete:
      tags:
      - public
      description: 删除该版本
      operationId: PublicController.删除该版本
      parameters:
      - in: path
        name: versionId
        description: 要删除的版本编号
        required: true
        type: string
      responses:
        "200":
          description: "{string}\tsuccess"
    patch:
      tags:
      - public
      description: 修改版本描述，
      operationId: PublicController.修改版本描述
      parameters:
      - in: path
        name: versionId
        description: 修改的版本编号
        required: true
        type: string
      - in: formData
        name: description
        description: 修改的版本描述内容
        required: true
        type: string
      responses:
        "200":
          description: "{string}\tsuccess"
  /public/version/history:
    get:
      tags:
      - public
      description: 获取历史版本号，以创建时间降序排序（后台使用）
      operationId: PublicController.获取历史版本号列表（后台使用）
      parameters:
      - in: query
        name: pageNum
        description: page num start from 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageTime
        description: page time should be empty when pagenum == 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageSize
        description: page size default is 15
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.VersionContainer'
  /qrCode/createQRCode:
    post:
      tags:
      - qrCode
      description: 新增二维码
      operationId: QRCodeController.新增二维码
      parameters:
      - in: formData
        name: codeContent
        description: 二维码存储内容
        required: true
        type: string
      responses:
        "200":
          description: '{string}'
  /qrCode/createWechatQRCode:
    post:
      tags:
      - qrCode
