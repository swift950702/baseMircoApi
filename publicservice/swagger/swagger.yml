      operationId: QuestionnaireController.后台查看调查问卷详细回答（h5使用）
      parameters:
      - in: query
        name: questionnaireAuthorStatisticsId
        description: 问卷统计id
        required: true
        type: integer
        format: int64
      responses:
        "200":
          schema:
